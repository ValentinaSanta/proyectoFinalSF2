<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mx-auto">
            <div class="card mx-4">
              <div class="card-body p-4">
                <form [formGroup]="equiposForm" (ngSubmit)="crear()">
                  <h1>Creaci√≥n de equipos</h1>
                  <p class="text-muted">Datos equipos</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre de equipo" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input formControlName="especificaciones" type="text" class="form-control" placeholder="especificaciones de equipo" required>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-phone"></i></span>
                    </div>
                    <input formControlName="cantidad" type="text" class="form-control" placeholder="cantidad de equipos" required>
                  </div>
                  <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>

                      <select formControlName="facultad" id="facultad" class="form-control">
                        <option *ngFor="let facultad of facultades" [value]="facultad.IDFACULTAD">
                          {{facultad.NOMBRE}}
                        </option>
                      </select>

                      <!-- <input formControlName="facultad" type="text" class="form-control" placeholder="facultad del equipo" required> -->

                  </div>
                  <button type="submit" class="btn btn-block btn-success">Guardar</button>
                </form>
              </div>
              <!-- <div class="card-footer p-4">
                <div class="row">
                  <div class="col-6">
                    <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                  </div>
                </div>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
